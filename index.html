<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="grid-wrapper">
    <div class="img-wrapper">
      <picture>
        <source media="(max-width: 600px)" srcset="/images/image-product-mobile.jpg" width="100%">
        <img src="/images/image-product-desktop.jpg" alt="perfume product image">
      </picture>
      
    </div>
    <div class="text-wrapper">
      <p class="product">PERFUME</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="text-price-wrapper">
        <div class="product-discout-price">
          <p class="bigger-fnt">$149.99</p>
        </div>
        <div class="product-price">
          <p>$169.99</p>
        </div>
        
      </div>
      
      <div class="btn-add-to-cart">
        <img src="/images/icon-cart.svg" alt="cart icon" width="100%">
        <span>Add to Cart</span>
      </div>
    </div>
  </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer> -->
  
</body>
</html>
